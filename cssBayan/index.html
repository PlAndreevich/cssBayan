<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>CSS Bayan</h1>
        <input type="radio" name="mem" id="mem_1" checked="checked">
        <label for="mem_1">
            <div class="txt">
                <span>Вот столько денег мне дай!</span>
                <span class="ico">&#10010;</span>
            </div>
            <div class="mem">
                <img src="pic_1.jpg" alt="Вот столько денег мне дай!">
            </div>
        </label>
        <input type="radio" name="mem" id="mem_2">
        <label for="mem_2">
            <div class="txt">
                <span>Если бы хотели, то отравили бы</span>
                <span class="ico">&#10010;</span>
            </div>
            <div class="mem">
                <img src="pic_2.jpg" alt="Если бы хотели, то отравили бы">
            </div>
        </label>
        <input type="radio" name="mem" id="mem_3">
        <label for="mem_3">
            <div class="txt">
                <span>Демократия</span>
                <span class="ico">&#10010;</span>
            </div>
            <div class="mem">
                <img src="pic_3.jpg" alt="Демократия">
            </div>
        </label>
        <input type="radio" name="mem" id="mem_4">
        <label for="mem_4">
            <div class="txt">
                <span>Какие такие российские хакеры?</span>
                <span class="ico">&#10010;</span>
            </div>
            <div class="mem">
                <img src="pic_4.jpg" alt="Какие такие российские хакеры?">
            </div>
        </label>
        <input type="radio" name="mem" id="mem_5">
        <label for="mem_5">
            <div class="txt">
                <span>Евросоюз</span>
                <span class="ico">&#10010;</span>
            </div>
            <div class="mem">
                <img src="pic_5.jpg" alt="Евросоюз">
            </div>
        </label>
</body>
</html>
